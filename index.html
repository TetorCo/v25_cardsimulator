<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴투스프로야구V25 카드 성장 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1A1A2E;
            color: #FFFFFF;
        }
        .btn-primary {
            background-color: #F9B233;
            color: #1A1A2E;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.25rem;
            transition: all 0.2s;
            display: block;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #E0A02A;
            transform: translateY(-2px);
        }
        .accent-gold {
            color: #F9B233;
        }
        .text-secondary {
            color: #A0A0B5;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .logo-carousel {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 80px; /* Set a fixed height */
            display: flex;
            align-items: center;
        }

        .logo-track {
            display: flex;
            animation: 40s scroll infinite linear;
            /* Calculate width based on number of logos and their size */
            width: calc(20 * 160px); /* 10 logos * 2 sets, 160px per logo approx */
        }

        .logo-track img {
            height: 60px;
            margin: 0 40px;
            flex-shrink: 0; /* Prevent images from shrinking */
        }

    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="py-4 px-6 border-b border-gray-600">
        <div class="logo-carousel">
            <div class="logo-track">
                <img src="team_logo/doosan.png" alt="Doosan Bears">
                <img src="team_logo/HH.png" alt="Hanwha Eagles">
                <img src="team_logo/kia.png" alt="KIA Tigers">
                <img src="team_logo/kiwoom.png" alt="Kiwoom Heroes">
                <img src="team_logo/kt.png" alt="KT Wiz">
                <img src="team_logo/lg.png" alt="LG Twins">
                <img src="team_logo/LT.png" alt="Lotte Giants">
                <img src="team_logo/nc.png" alt="NC Dinos">
                <img src="team_logo/samsung.png" alt="Samsung Lions">
                <img src="team_logo/ssg.png" alt="SSG Landers">
                <!-- Duplicate for seamless loop -->
                <img src="team_logo/doosan.png" alt="Doosan Bears">
                <img src="team_logo/HH.png" alt="Hanwha Eagles">
                <img src="team_logo/kia.png" alt="KIA Tigers">
                <img src="team_logo/kiwoom.png" alt="Kiwoom Heroes">
                <img src="team_logo/kt.png" alt="KT Wiz">
                <img src="team_logo/lg.png" alt="LG Twins">
                <img src="team_logo/LT.png" alt="Lotte Giants">
                <img src="team_logo/nc.png" alt="NC Dinos">
                <img src="team_logo/samsung.png" alt="Samsung Lions">
                <img src="team_logo/ssg.png" alt="SSG Landers">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto px-6 py-16 flex items-center">
        <div class="text-center w-full">
            <h2 class="text-4xl font-bold mb-4">컴투스 프로야구 V25 카드 성장 시뮬레이터</h2>
            <p class="text-secondary text-lg mb-12">시뮬레이션하고 싶은 선수 유형을 선택해주세요.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <a href="simulator.html?type=batter" class="btn-primary">
                    타자 시뮬레이터
                </a>
                <a href="simulator.html?type=pitcher" class="btn-primary">
                    투수 시뮬레이터
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-6 border-t border-gray-600">
        <div class="logo-carousel">
            <div class="logo-track">
                <img src="team_logo/doosan.png" alt="Doosan Bears">

                <img src="team_logo/kt.png" alt="KT Wiz">
                <img src="team_logo/lg.png" alt="LG Twins">

                <img src="team_logo/nc.png" alt="NC Dinos">
                <img src="team_logo/samsung.png" alt="Samsung Lions">
                <img src="team_logo/ssg.png" alt="SSG Landers">
            </div>
        </div>
    </footer>
</body>
</html>
